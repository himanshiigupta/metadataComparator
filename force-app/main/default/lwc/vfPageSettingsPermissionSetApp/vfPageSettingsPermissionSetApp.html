<template>
    <template if:true={showVfPageAccess}>
        <lightning-layout>
            <lightning-layout-item flexibility="auto" class="slds-var-p-horizontal_xx-small slds-var-p-top_xxx-small">
                <lightning-card>
                    <lightning-accordion allow-multiple-sections-open style="font-size:18px;">
                        <lightning-accordion-section label="Visualforce Page Access" style="margin-top:-16px;">
                            <div style="overflow-y: auto;
                            height: 100px">
                                <template if:true={vfPages1}>
                                    <ul style="font-size:16px; padding-left: 40px" class="slds-var-p-left_medium">
                                        <template for:each={vfPages1} for:item="vfPage">
                                            
                                                <li key={vfPage.Id} style="font-size:16px; list-style-type: disc;">{vfPage.Name}</li> 
                                            
                                        </template>
                                    </ul>
                                </template>
                                <template if:true={noData}>
                                    <p
                                    style="font-style: oblique;
                            color: crimson;
                            font-size: x-large;
                            margin-left: 224px;
                            margin-top: 28px;">No Data Available</p>
                                </template>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" class="slds-var-p-horizontal_xx-small slds-var-p-top_xxx-small">
                <lightning-card>
                    <lightning-accordion allow-multiple-sections-open style="font-size:18px;">
                        <lightning-accordion-section label="Visualforce Page Access" style="margin-top:-16px;">
                            <div style="overflow-y: auto;
                            height: 100px">
                                <template if:true={vfPages2}>
                                    <ul  style="font-size:16px; padding-left: 40px" class="slds-var-p-left_medium">
                                    <template for:each={vfPages2} for:item="vfPage">
                                        
                                            <li key={vfPage.Id} style="font-size:16px; list-style-type: disc;">{vfPage.Name}</li> 
                                    
                                    </template>
                                    </ul>
                                </template>
                                <template if:true={nodata2}>
                                    <p style="font-style: oblique;
                                    color: crimson;
                                    font-size: x-large;
                                    margin-left: 224px;
                                    margin-top: 28px;">
                                    No Data Available
                                    </p>
                                </template>
                                </div>

                        </lightning-accordion-section>
                    </lightning-accordion>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </template>
    
    <template if:true={showVfPageAccessForUsers}>
        <div class="slds-var-p-around_xx-small">
            <lightning-card>
                <lightning-accordion allow-multiple-sections-open style="font-size:18px; height:40px; margin-top:-16px;" onsectiontoggle={onSectionToggle}>
                    <lightning-accordion-section label="Visualforce Page Access">
                    </lightning-accordion-section>
                </lightning-accordion>
            </lightning-card>
        </div> 
        <template if:true={showVfPageCardsForUsers}>
            <lightning-layout>
                <lightning-layout-item size="6" class="slds-var-p-around_xx-small">  
                    <lightning-card>
                        
                        <div style="overflow-y: auto;
                        height: 100px">

                        <template if:true={vfPagesForUser1}>
                            
                            <ul  style="font-size:16px; padding-left: 40px" class="slds-var-p-left_medium">
                            <template for:each={vfPagesForUser1} for:item="vfPage">
                                
                                    <li key={vfPage.Id} style="font-size:16px; list-style-type: disc;">{vfPage.Name}</li> 
                                
                            </template>
                            </ul>
                        </template>
                        <template if:true={nodataUser}>
                            <p style="font-style: oblique;
                            color: crimson;
                            font-size: x-large;
                            margin-left: 224px;
                            margin-top: 28px;">
                            No Data Available
                            </p>

                        </template>
                    </div>
                    </lightning-card>
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-var-p-around_xx-small">
                    <lightning-card>
                        <div style="overflow-y: auto;
                        height: 100px">
                        <template if:true={vfPagesForUser2}>
                            <ul style="font-size:16px; padding-left: 40px" class="slds-var-p-left_medium">
                            <template for:each={vfPagesForUser2} for:item="vfPage">
                                
                                    <li key={vfPage.Id} style="font-size:16px; list-style-type: disc">{vfPage.Name}</li> 
                                
                            </template>
                             </ul>
                            </template>
                            <template if:true={nodataUser2}>
                                <p style="font-style: oblique;
                                color: crimson;
                                font-size: x-large;
                                margin-left: 224px;
                                margin-top: 28px;">
                                No Data Available
                                </p>
                            </template>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </template>
</template>
