                        <lightning-accordion-section label="System Permissions" style="margin-top:-16px;">
                            <div style="overflow-y: auto; height: 300px">
                            <table style="width: 100%; border-collapse: collapse; border: 1px solid #ccc;">
                                <tr>
                                    <th style="background-color: #f2f2f2; border: 1px solid #ccc; padding: 8px; text-align: left;">
                                        <div title="Key">System Permissions</div>
                                    </th>
                                    <th style="background-color: #f2f2f2; border: 1px solid #ccc; padding: 8px; text-align: left;">
                                        <div title="Value">Enabled</div>
                                    </th>
                                </tr>

                                            <div>{permission.key}</div>
                                        </td>
                                        <td style="border: 1px solid #ccc; padding: 8px;">
                                            <template if:true={permission.value}>
                                                <input name="" type="checkbox" disabled checked value={permission.value}/>
