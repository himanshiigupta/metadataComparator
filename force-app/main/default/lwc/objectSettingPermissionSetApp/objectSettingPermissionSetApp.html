<!-- sldsValidatorIgnore -->
<template>
    <template if:true={showObjectSettings}>
        <lightning-layout>
            <lightning-layout-item size="6" class="slds-var-p-horizontal_xx-small slds-var-p-top_xxx-small">
                <lightning-card>
                    <lightning-accordion allow-multiple-sections-open >
                        <lightning-accordion-section label="Object Setting" style="margin-top:-16px;">
                            <div style="overflow-y: auto; max-height: 300px;">
                                <lightning-datatable
                                key-field="sObjectType"
                                data={objectSetting1}
                                columns={columns}
                                hide-checkbox-column=true
                                class="slds-var-p-left_medium"
                                style="font-size:16px; color:black; width:100%"
                                ></lightning-datatable>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </lightning-card>
            </lightning-layout-item>
            
            <lightning-layout-item size="6" class="slds-var-p-horizontal_xx-small slds-var-p-top_xxx-small">
                <lightning-card>
                    <lightning-accordion allow-multiple-sections-open>
                        <lightning-accordion-section label="Object Setting" style="margin-top:-16px;">
                            <div style="overflow-y: auto; max-height: 300px;">
                                <lightning-datatable
                                key-field="Id"
                                data={objectSetting2}
                                columns={columns}
                                hide-checkbox-column=true
                                class="slds-var-p-left_medium"
                                style="font-size:16px; color:black; width:100%"
                                ></lightning-datatable>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </template>
    
    <template if:true={showObjectSettingForUsers}>
        <div class="slds-var-p-horizontal_xx-small slds-var-p-bottom_xx-small">
            <lightning-card>
                <lightning-accordion allow-multiple-sections-open style="font-size:18px; height:40px; margin-top:-16px;" onsectiontoggle={onSectionToggle}>
                    <lightning-accordion-section label="Object Setting">
                    </lightning-accordion-section>
                </lightning-accordion>
            </lightning-card>
        </div>
        <template if:true={showObjectSettingCardsForUsers}>
            <lightning-layout>
                <lightning-layout-item size="6" class="slds-var-p-around_xxx-small">  
                    <lightning-card>
                        <div style="overflow-y: auto; max-height: 300px;">
                            <lightning-datatable
                            key-field="Id"
                            data={objectSettingForUser1}
                            columns={columns}
                            hide-checkbox-column=true
                            class="slds-var-p-left_medium"
                            style="font-size:16px; color:black; width:100%"
                            ></lightning-datatable>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-var-p-around_xxx-small">
                    <lightning-card>
                        <div style="overflow-y: auto; max-height: 300px;">
                            <lightning-datatable
                            key-field="Id"
                            data={objectSettingForUser2}
                            columns={columns}
                            hide-checkbox-column=true
                            class="slds-var-p-left_medium"
                            style="font-size:16px; color:black; width:100%"
                            ></lightning-datatable>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </template>
</template>
